# Config file for Custom YOLO Detector

model:
  model_path: "models/best_Custom.pt"  # Path to the trained YOLO model
  device: "cpu"  # Change to "cuda" if using a GPU

detection:
  confidence_threshold: 0.1  # Minimum confidence to keep a detection
  image_size: 640  # Resize input images (set null to keep original size)
  file_col: "Frame"  # Column name in DataFrame (if using DataFrame input)

batch_processing:
  checkpoint_path: "checkpoints/detection_checkpoint.json"  # Path for saving detection checkpoints
  checkpoint_frequency: 100  # Save a checkpoint every N images (-1 to disable)

logging:
  quiet: false  # Set to true to disable progress bar and logging

paths:
  image_folder: "images/"  # Default folder for images
  output_folder: "output/"  # Folder to save results

