[project]
name = "animl"  
version = "3.0.0"
description = "Tools for classifying camera trap images"  

readme = "README.md" 
license = {file = "LICENSE.txt"}
keywords = ["camera trap", "ecology", "conservation", "zoo", "SDZWA", "conservationtechlab"] 

authors = [{name = "Kyra Swanson", email = "tswanson@sdzwa.org" }]

requires-python = ">=3.9"
dependencies = [
    "numpy==2.0.2", 
    "onnxruntime-gpu==1.19.2", 
    "pandas>=2.2.2", 
    "pillow>=11.0.0", 
    "opencv-python==4.12.0.88", 
    "scikit-learn==1.5.2", 
    "timm==1.0.9",
    "torch>=2.6.0",
    "torchaudio>=2.6.0",
    "torchvision>=0.21.0",
    "tqdm>=4.66.5",
    "ultralytics>=8.3.95",
    "wget>=3.2"
]

[project.urls]  # Optional
"Homepage" = "https://github.com/conservationtechlab/animl-py"


# The following would provide a command line executable called `sample`
# which executes the function `main` from this package when invoked.
#[project.scripts]  # Optional
#sample = "sample:main"

